<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<head>
		<title>Update</title>
		 <link rel="stylesheet" type="text/css">

		<style>
    .mydiv {
      background-color: #2f3542;
      width:100%;
      height: 300px;
    }
    .mydiv2 {
      font-size: 28px;
      box-shadow:3px 3px 0px #444;
    }
			
		</style>
	</head>
<body>
  
	<div class="container">
		<br><br>
			<div class="container">
				<br><br>
				<h2>Update</h2>
				<form action="/update/{{student.id}}/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input class="form-control" type="text" placeholder='{{student}}' name="name" disabled>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder='{{student.profile.grade}}' name="grade" disabled>
					</div>
					<div class="form-group">
						<input class="form-control" type="number" placeholder="Amount" name="amount">
					</div>
					<div class="form-group">
						<input class="form-control" type="date" placeholder="PaidDate" name="paiddate">
					</div>
					<div class="form-group">
						<input class="btn btn-md btn-success" type="submit">
					</div>
				</form>
			</div>
		</div>



</body>
</html>
