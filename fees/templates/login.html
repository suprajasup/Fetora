<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<title>SIGN IN</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<!-- <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"> -->
		<style>
		select {
		width: 296px;
		
		}
		.c h2
		{
			font-family:Helvatica;
			font-size: 68px;
			text-align: center;
			padding-top: 30px;
			padding-left: 35px;
			}
		.card {
		margin: 0 auto; /* Added */
		float: none; /* Added */
		margin-bottom: 10px; /* Added */
		}
		</style>
	</head>

<body class="container c">
		<h2 style="font-family:Fira Sans;">SIGN IN</h2>
		<div class="card border-dark mb-3 shadow-lg" style="width: 40rem;" >
			<div class="card-body" style="background-color:#f1f2f6;">
				<form action="/login/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input class="form-control" type="username" placeholder="Username" name="username">
						<h6 style="color:#EA2027;">{{show}}</h6>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="password" name="password">
						<h6 style="color:#EA2027;">{{show}}</h6>
					</div>
					<div class="form-group">
						<input class="btn btn-md btn-success" type="submit">
					</div>
				</form>
				</div>


</body>
</html>
