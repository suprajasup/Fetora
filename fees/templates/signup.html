<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<head>
		<title>Welcome Page</title>
		 <link rel="stylesheet" type="text/css">

		<style>
    .mydiv {
      background-color: #2f3542;
      width:100%;
      height: 300px;
    }
    .mydiv2 {
      font-size: 28px;
      box-shadow:3px 3px 0px #444;
    }
			
		</style>
	</head>
<body>
	<div class="container">
		<br><br>
			<div class="container">
				<br><br>
				<h2>Signup</h2>
				<form action="/signup/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Fullname" name="fullname">
					</div>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="email" name="email">
					</div>
					<div class="form-group">
						<input class="form-control" type="username" placeholder="Username" name="username">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="Password" name="password">
					</div>

					<div class="form-group">
						<input class="form-control" type="number" placeholder="Grade" name="grade">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Board" name="board">
					</div>
					<div class="form-group">
						<input class="form-control" type="date" placeholder="Join Date" name="join_date">
					</div>
					
					<div class="form-group">
						<input class="btn btn-md btn-success" type="submit">
					</div>
				</form>
				</div>


</body>
</html>
